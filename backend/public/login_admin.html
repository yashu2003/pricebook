<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Tata Communications | Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #007CC3, #005A99);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .logo-wrapper {
      background-color: white;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: inline-block;
      border-radius: 8px;
    }

    .logo-wrapper img {
      max-width: 150px;
      height: auto;
      display: block;
    }

    .login-container h2 {
      margin-bottom: 10px;
      color: #007CC3;
    }

    .login-container p {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .login-container input:focus {
      border-color: #007CC3;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 124, 195, 0.3);
    }

    .login-container input:hover {
      border-color: #bbb;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #007CC3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, border-radius 0.3s;
    }

    .login-container button:hover {
      background: #005A99;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-wrapper">
      <img src="assets/logo2.png" alt="Tata Logo" />
    </div>
    <h2>Admin Login</h2>
    <p>Please log in to manage pricing details securely.</p>

    <input type="email" id="email" placeholder="Enter your email" />
    <div style="position: relative;">
  <input type="password" id="password" placeholder="Enter your password" style="padding-right: 40px;" />
  <span onclick="togglePassword()" 
        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
    <i id="eyeIcon" class="fa-solid fa-eye"></i>
  </span>
</div>

    <button onclick="login()">Login</button>

    <div class="footer">Â© 2025 Tata Communications Ltd.</div>
  </div>

  
    <script>
      
   async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please fill in both email and password.");
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/admin-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();

      if (result.success) {
        // Redirect to admin dashboard on success
        window.location.href = "/dashboard3.html";
      } else {
        alert(result.message || "Invalid login");
      }
    } catch (err) {
      alert("Error connecting to server");
      console.error(err);
    }
  }

  // Optional: Press Enter to submit
  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") login();
  });


  function togglePassword() {
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.classList.remove("fa-eye");
    eyeIcon.classList.add("fa-eye-slash");
  } else {
    passwordInput.type = "password";
    eyeIcon.classList.remove("fa-eye-slash");
    eyeIcon.classList.add("fa-eye");
  }
}

</script>

   
</body>
</html>
