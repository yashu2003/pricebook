<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PriceBook | Department Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('assets/watermark.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 60px 50px;
      width: 500px;
      max-width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      height: 70px;
    }

    h2 {
      color: #ffffff;
      font-size: 26px;
      margin-bottom: 14px;
    }

    p {
      color: #e0e0e0;
      font-size: 15px;
      margin-bottom: 32px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 24px;
    }

    button {
      padding: 14px;
      background-color: #007CC3;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #005a99;
      transform: scale(1.04);
    }

    .footer {
      font-size: 12px;
      color: #cccccc;
      margin-top: 16px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
        width: 90%;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="logo">
      <img src="assets/logo2.png" alt="Tata Communications Logo">
    </div>

    <h2>Welcome to PriceBook</h2>
    <p>Select your department to continue securely</p>

    <div class="button-grid">
      <button onclick="goToLogin('HR')">HR</button>
      <button onclick="goToLogin('Sales')">Sales</button>
      <button onclick="goToLogin('Marketing')">Marketing</button>
      <button onclick="goToLogin('Operations')">Operations</button>
    </div>

    <div class="footer">Â© 2025 Tata Communications Ltd.</div>
  </div>

  <script>
    function goToLogin(dept) {
      window.location.href = `/login?department=${encodeURIComponent(dept)}`;
    }
  </script>
</body>
</html>
